{% extends 'main.html' %}
{% block content %}
    <form action="/register/" method="POST">
    {% csrf_token %}
    <table class="center">
        <tr>
            <th colspan="2">
                <center><h3>Registration</h3></center><hr>
            </th>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <th>Mail</th>
            <td><input type="text" name="mail"></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><input type="submit"></center>
            </td>
        </tr>
    </table>
    </form>
{% endblock %}
